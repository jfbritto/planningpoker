<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card background -->
  <rect x="10" y="15" width="80" height="70" rx="8" ry="8" fill="url(#cardGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Card suit symbol (spade) -->
  <path d="M 50 35 L 45 50 L 50 45 L 55 50 Z M 50 45 L 50 60" stroke="#fff" stroke-width="3" fill="#fff" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Number/letter -->
  <text x="50" y="75" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#fff" text-anchor="middle">P</text>
</svg>
